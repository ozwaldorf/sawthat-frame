<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SawThat Frame Examples</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 2rem;
        }
        h1, h2 { text-align: center; }
        h2 { color: #888; margin: 2rem 0 1rem; }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        img { border: 1px solid #333; }
        .horiz img { width: 200px; }
        .vert img { width: 240px; }
    </style>
</head>
<body>
    <h1>SawThat Frame Examples</h1>

    <h2>Horizontal (400x480)</h2>
    <div class="grid horiz">
        <img src="santana_2012_horiz.png" alt="Santana">
        <img src="primus_2014_horiz.png" alt="Primus">
        <img src="billy_strings_2017_horiz.png" alt="Billy Strings">
        <img src="korn_2022_horiz.png" alt="Korn">
        <img src="griz_2022_horiz.png" alt="GRiZ">
        <img src="yonder_mountain_2024_horiz.png" alt="Yonder Mountain">
        <img src="atmosphere_2025_horiz.png" alt="Atmosphere">
        <img src="phish_2025_horiz.png" alt="Phish">
    </div>

    <h2>Vertical (480x800)</h2>
    <div class="grid vert">
        <img src="santana_2012_vert.png" alt="Santana">
        <img src="primus_2014_vert.png" alt="Primus">
        <img src="billy_strings_2017_vert.png" alt="Billy Strings">
        <img src="korn_2022_vert.png" alt="Korn">
        <img src="griz_2022_vert.png" alt="GRiZ">
        <img src="yonder_mountain_2024_vert.png" alt="Yonder Mountain">
        <img src="atmosphere_2025_vert.png" alt="Atmosphere">
        <img src="phish_2025_vert.png" alt="Phish">
    </div>
</body>
</html>
